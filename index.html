
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Aleatória</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4b084;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Tabela com Informações Aleatórias</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ana Silva</td>
            <td>28</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>João Pereira</td>
            <td>35</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maria Souza</td>
            <td>24</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Pedro Lima</td>
            <td>42</td>
            <td>Curitiba</td>
        </tr>
    </table>
</body>
</html>
